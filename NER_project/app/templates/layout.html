<html>
    <head>
        <title>NER open api</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <style>
       
            /*Assign font-size of parent element to 0px*/
            div {
                font-size: 20px;
                width: 1000px;                              
            }
     
            /*Making the element inline-block*/
            /*Assign proper font-size to the inline block element*/
            div span {
                font-size: 20px;
                line-height: 3rem;                                                  
            }
            .frame {
                padding-left: 0.25rem;
                padding-right: 0.25rem;
                padding-bottom: 0.25rem;
                padding-top: 0.25rem;
                border-radius: 0.25rem;
            }
            .frame-tag {
                padding-left: 0.125rem;
                padding-right: 0.125rem;
                border-radius: 0.25rem;
            }
            .text-pink-800 {
                --tw-text-opacity: 1;
                color: rgba(157,23,77,var(--tw-text-opacity));
            }
            .bg-pink-100 {
                --tw-bg-opacity: 1;
                background-color: rgba(252,231,243,var(--tw-bg-opacity));
            }
            .bg-pink-500 {
                font-size: 10px;
                font-weight: 600;    
                --tw-bg-opacity: 1;
                color: rgba(252,231,243,var(--tw-bg-opacity));
                background-color: rgba(236,72,153,var(--tw-bg-opacity));
            }
            
            .text-yellow-800 {
                --tw-text-opacity: 1;
                color: rgba(153,101,21,var(--tw-text-opacity));
            }
            .bg-yellow-100 {
                --tw-bg-opacity: 1;
                background-color: rgba(255,250,205,var(--tw-bg-opacity));
                
            }
            .bg-yellow-500 {
                font-size: 10px;
                font-weight: 600;    
                --tw-bg-opacity: 1;
                color: rgba(255,250,205,var(--tw-bg-opacity));
                background-color: rgba(255,140,0,var(--tw-bg-opacity))
            }

            .text-blue-800 {
                --tw-text-opacity: 1;
                color: rgba(239,246,255,0,var(--tw-text-opacity));
            }
            .bg-blue-100 {
                --tw-bg-opacity: 1;
                background-color: rgba(137, 196, 244,var(--tw-bg-opacity));
                
            }
            .bg-blue-500 {
                font-size: 10px;
                font-weight: 600;    
                --tw-bg-opacity: 1;
                color: rgba(137, 196, 244,var(--tw-bg-opacity));
                background-color: rgba(77, 5, 232,var(--tw-bg-opacity));
            }

            .text-green-800 {
                --tw-text-opacity: 1;
                color: rgba(17,94,89,var(--tw-text-opacity));
            }
            .bg-green-100 {
                --tw-bg-opacity: 1;
                background-color: rgba(204,251,241,var(--tw-bg-opacity)); 
            }
            .bg-green-500 {
                font-size: 10px;
                font-weight: 600;    
                --tw-bg-opacity: 1;
                color: rgba(204,251,241,var(--tw-text-opacity));
                background-color: rgba(20,184,166,var(--tw-bg-opacity));
            }
            .mt-3{
                margin-top: 0.75rem;
            }
            .text-xs{
                font-size: .75rem;
                line-height: 5px;
            }
            .text-gray-600{
                --tw-text-opacity: 1;
                color: rgba(75,85,99,var(--tw-text-opacity));
            }
            .bg-gray-100{
                --tw-bg-opacity: 1;
                background-color: rgba(243,244,246,var(--tw-bg-opacity));
            } 
            .p-2{
                padding: 0.5rem;
            }
            .rounded{
                border-radius: 0.25rem;
            }
            pre {
                text-align: left;
                white-space: pre-line;
            }
        </style>

    </head>
    <body>
        <div class="ui container">
            <br>
            <h2>
                <a style="color:black" href="/">NER open api</a>
            </h2>
            

            {% block content %}
            {% endblock %}

        </div>

    </body>
</html>
